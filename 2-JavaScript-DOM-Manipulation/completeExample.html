<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for = "nameInput">Enter Your name: </label>
    <input type = "text" id = "nameInput" placeholder="John Smith"/>

    <p>Welcome!</p>
    <p>No name has been entered</p>

    <script type = "text/javascript">
        document.getElementById("nameInput").addEventListener("keyup",(e)=>{
            (event.target.value === '') ? document.getElementsByTagName("p")[1].innerText = "No name has been entered":
            document.getElementsByTagName("p")[1].innerText = `Every one please welcome ${e.target.value} to the stage.`;
        },false);
    </script>
</body>
</html>
