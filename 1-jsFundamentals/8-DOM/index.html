<html lang="en">

<body>
    <div id="list">
        <h1 id="listTitle">Newt's Magical To-Do List</h1>

            <ul>
                <li class="listItem">Write an article on Grindylows</li>

                <li class="listItem">Study Occamy's eggs</li>
                <li class="listItem">Feed Erumpents</li>
                <li class="listItem">Visit Jacob</li>
            </ul>
        </div>
        <hr />
        <div id="groceryDiv">
            <ul id="groceryList">
                <li class="groceryItem">Gillyweed</li>
                <li class="groceryItem">Flobberworm Mucus</li>

        <div id="inputField">
            <!--Emmet Abbreviation-->
            <!--input:text#listInput[placeholder="Next to do item"] -->

                <input type ="text" name = "content" id = "lastInput"placeholder="Next to do item" />

            </div>
        </div>
    </div>



    <script src = "script.js"></script>
