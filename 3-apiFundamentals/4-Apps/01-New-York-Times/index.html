<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times API example</title>
    <link href="nyt.css" rel="stylesheet"/>
</head>
<body>
    <h1>NY Times vido search</h1>


    <div class = "wrapper">
        <div class = "controls">
            <!--Search Form-->
            <form>
                <p>
                    <label for = "search">Enter a SINGLE search term (required): </label>
                    <input type = "text" id = "search" class = "search" required />
                </p>
                <p>
                    <label for = "start-date">Enter a start date (format YYYYMMDD): </label>
                    <!--pattern determine that input can only have number from 0-9 no special character and at least 8 length-->
                    <input type = "date" id = "start-date" class = "start-date" pattern="[0-9]{8}" />
                </p>
                <p>
                    <label for = "end-date">Enter an end date (format YYYYMMDD): </label>
                    <input type = "date" id = "end-date" class = "end-date" pattern = "[0-9]{8}"/>
                </p>
                <p>
                    <button class = "submit">Submit search</button>
                </p>
            </form>
        </div>


        <!--Results section-->
        <div class="results">
            <!--Results Navigation-->
            <nav>
                <button class = "prev">Previous 10</button>
                <button class = "next">Next 10</button>
            </nav>
            <!--Results from request-->
        <section>
            
        </section>
        </div>
    </div>
<script src="nyt.js"></script>
</body>
</html>
